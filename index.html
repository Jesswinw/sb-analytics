<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SB Analytics</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav>
      <div class="sb-logo">
        <img src="./icons/ieee_sb_cec_logo.png" alt="" />
      </div>

      <li class="side-menu">
        <a class="side-menu-item active" href="#">
          <img src="./icons/todo.svg" alt="" />
          <p>Member Details</p>
        </a>

        <a class="side-menu-item" href="#">
          <img src="./icons/bar-graph.svg" alt="" />
          <p>Reports</p>
        </a>
      </li>
    </nav>

    <main>
      <header>
        <h1 class="title">STUDENT BRANCH ANALYTICS</h1>

        <div class="logged-user">Jennifer Doe</div>
      </header>

      <section>
        <h1>Member Details</h1>

        <div class="search-bar">
          <img src="./icons/search.svg" alt="" />
          <input type="text" placeholder="Search" />
          <select id="">
            <option value="member-id">Member ID</option>
          </select>
          <button>SEARCH</button>
        </div>

        <div class="container">
          <table>
            <thead>
              <tr>
                <th>Member Id <img src="./icons/up-arrow.svg" alt="" /></th>
                <th>First Name <img src="./icons/up-arrow.svg" alt="" /></th>
                <th>Middle Name <img src="./icons/up-arrow.svg" alt="" /></th>
                <th>Last Name <img src="./icons/up-arrow.svg" alt="" /></th>
                <th>Status <img src="./icons/up-arrow.svg" alt="" /></th>
              </tr>
            </thead>
            <tbody class="table-container"></tbody>
          </table>

          <div class="request-box">
            <p>Request Member Information</p>
            <form action="">
              <p>Member Id</p>
              <input
                class="member-id"
                type="text"
                placeholder="Enter Member ID or Member Name"
              />
              <p>Purpose</p>
              <textarea
                class="purpose"
                placeholder="Enter your need for requesting data"
              ></textarea>
              <br />
              <button type="submit">SUBMIT REQUEST</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
